<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Soap Sales Generator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #eee;
      padding: 30px;
      border-radius: 5px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #message {
      min-height: 200px;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fake Soap Sales Generator (1000 Records)</h1>
    <p>Click the button below to generate 1000 random soap sales records.</p>
    <button type="button" class="btn btn-primary" id="generate-button">Generate Data</button>
    <div id="message" class="mt-3"></div>
    <button type="button" class="btn btn-success mt-3" id="download-button" disabled>Download as CSV</button>
  </div>

   <script>
        $(document).ready(function() {
            $("#generate-button").click(function() {
                $.ajax({
                    url: "/generate",
                    method: "POST",
                    success: function(data) {
                        $("#message").html(data);
                        $("#download-button").prop("disabled", false);
                    },
                    error: function(error) {
                        $("#message").html("Error generating data: " + error.responseText);
                    }
                });
            });

            $("#download-button").click(function() {
                const data = $("#message").text();
                const blob = new Blob([data], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'soap_sales_data.csv';
                a.click();
            });
        });
    </script>
</body>
</html>
